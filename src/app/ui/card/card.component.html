<div class="card">
  <img [src]="teamMember.picture" alt="Holly Avatar" style="width:100%">
  <div class="card-container">
    <h4><b>{{teamMember.name}}</b></h4>
    <p>
      {{teamMember.occupation}}<br>
      <span>Positive Traveller since: {{teamMember.travelDate}}</span>
    </p>
  </div>
</div>
